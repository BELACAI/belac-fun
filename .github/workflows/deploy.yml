name: Deploy

on:
  push:
    branches: [main]

env:
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: cd apps/belac-website/frontend && npm ci
      
      - name: Build
        run: cd apps/belac-website/frontend && npm run build
      
      - name: Deploy to Cloudflare Pages
        run: |
          npm install -g wrangler
          cd apps/belac-website/frontend
          wrangler pages publish dist --project-name belac-website

  deploy-calorie-counter-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: cd apps/calorie-counter/backend && npm ci
      
      - name: Deploy Worker to Cloudflare
        run: cd apps/calorie-counter/backend && npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

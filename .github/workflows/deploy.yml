name: Deploy

on:
  push:
    branches: [main]

env:
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: cd apps/belac-website/frontend && npm ci
      
      - name: Build
        run: cd apps/belac-website/frontend && npm run build
      
      - name: Deploy to Cloudflare Pages
        run: |
          npm install -g wrangler
          cd apps/belac-website/frontend
          wrangler pages publish dist --project-name belac-website

  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Railway
        run: |
          npm install -g @railway/cli
          cd apps/belac-website/backend
          railway up --service belac-backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
